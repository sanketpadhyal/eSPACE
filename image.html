<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/image.png"/>
  <meta charset="UTF-8" />
  <title>üåå NASA IMAGES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto 60px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: #00ffff;
    }

    .desc {
      font-size: 0.95em;
      color: #ddd;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(10px);
    }

    .btn:hover {
      background: rgba(0, 255, 255, 0.15);
      transform: scale(1.05);
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 30px;
    }

    .popup img {
      max-width: 95%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .popup-close {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .card img {
        height: 150px;
      }
      .popup img {
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>

  <div class="header">üì∏ NASA IMAGE FEED</div>

  <div class="btn-group">
    <div class="btn" onclick="loadImages()">üîÑ Refresh</div>
    <div class="btn" onclick="location.href='dashboard.html'">üîô Dashboard</div>
  </div>

  <div class="container" id="imageContainer">Loading...</div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <span class="popup-close" onclick="closePopup()">‚úñ</span>
    <img id="popupImg" src="" alt="Zoomed NASA Image" />
  </div>

  <script>
    async function loadImages() {
      const container = document.getElementById('imageContainer');
      container.innerHTML = "üõ∞Ô∏è Fetching images...";

      try {
        const res = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY&count=12');
        const data = await res.json();

        let html = '';
        data.forEach(item => {
          if (item.media_type === 'image') {
            html += `
              <div class="card" onclick="openPopup('${item.hdurl || item.url}')">
                <img src="${item.url}" alt="${item.title}" />
                <div class="title">${item.title}</div>
                <div class="desc">${item.explanation}</div>
              </div>
            `;
          }
        });

        container.innerHTML = html || '‚ö†Ô∏è No images found.';
      } catch (err) {
        container.innerHTML = "‚ùå Failed to load NASA images, try again after sometime it might be api usage issue.";
      }
    }

    function openPopup(imgUrl) {
      document.getElementById('popupImg').src = imgUrl;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    loadImages();
  </script>

</body>
</html>

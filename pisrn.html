<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/pisrn.png"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People in Space Right Now ‚Ä¢ eSPACE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family:'Segoe UI',sans-serif;
      background:url('assets/ISS.jpg') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      padding:20px;
      animation: slideUp 1s ease-out forwards;
      opacity:0;
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity:0; }
      to { transform: translateY(0); opacity:1; }
    }
    .back-btn {
      display:inline-block;
      margin-bottom:20px;
      color:#00ffff;
      text-decoration:none;
      padding:8px 14px;
      background:rgba(0,0,0,0.4);
      border-radius:8px;
      backdrop-filter:blur(5px);
      transition:0.3s;
    }
    .back-btn:hover { background:#00ffff33; }
    h1 {
      text-align:center;
      font-size:2em;
      margin-bottom:10px;
      text-shadow:0 0 10px rgba(0,255,255,0.4);
    }
    .note {
      text-align:center;
      margin-bottom:20px;
      font-size:0.9em;
      color:#ccc;
      background:rgba(0,0,0,0.4);
      padding:6px 12px;
      border-radius:8px;
      backdrop-filter:blur(5px);
    }
    .cards { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:16px; }
    .card {
      background:rgba(0,0,0,0.5);
      backdrop-filter:blur(10px);
      border-radius:12px;
      padding:12px;
      text-align:center;
      cursor:pointer;
      transition:transform 0.3s, box-shadow 0.3s;
    }
    .card:hover { transform: translateY(-5px); box-shadow:0 0 15px #00ffff77; }
    .card img {
      width:100px; height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:8px;
    }
    .card h3 { font-size:1.1em; margin-bottom:6px; }
    .popup {
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.85);
      border-radius:16px;
      padding:20px;
      max-width:90%;
      max-height:85%;
      overflow:auto;
      box-shadow:0 0 25px rgba(0,255,255,0.5);
      backdrop-filter:blur(12px);
      display:none;
      z-index:1000;
    }
    .popup img {
      width:150px; height:150px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:12px;
    }
    .popup h2 { margin:10px 0; color:#00ffff; }
    .popup p { font-size:0.95em; color:#ddd; }
    .close-btn {
      position:absolute; top:10px; right:14px;
      background:#00ffff22;
      border:none;
      color:#fff;
      padding:4px 10px;
      border-radius:8px;
      font-size:18px;
      cursor:pointer;
      transition:0.3s;
    }
    .close-btn:hover { background:#00ffff66; }
  </style>
</head>
<body>
  <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  <h1>üë®‚ÄçüöÄ People in Space Right Now</h1>
  <div class="note">
    Tap a crew member card for their portrait.<br>
    ‚ö†Ô∏è Data may be delayed ‚Äî currently pulled from Launch Library.
  </div>
  <div class="cards" id="cardsContainer">Loading...</div>

  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">‚úñ</button>
    <img id="popupImg" src="" alt="Astronaut">
    <h2 id="popupName"></h2>
    <p id="popupInfo"></p>
  </div>

  <script>
    async function loadPeople() {
      const container = document.getElementById('cardsContainer');
      try {
        const res = await fetch('https://ll.thespacedevs.com/2.2.0/astronaut/?is_human=true&in_space=true&limit=10&mode=detailed');
        const data = await res.json();
        container.innerHTML = '';
        data.results.forEach(a => {
          const img = a.profile_image || 'assets/avatar-placeholder.png';
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<img src="${img}" alt="${a.name}"><h3>${a.name}</h3><p>${a.agency?.name || ''}</p>`;
          card.onclick = () => openPopup(a, img);
          container.appendChild(card);
        });
      } catch (e) {
        console.error(e);
        container.innerHTML = 'üö´ Failed to load data. Please try again later.';
      }
    }

    function openPopup(a, img) {
      document.getElementById('popupImg').src = img;
      document.getElementById('popupName').textContent = a.name;
      document.getElementById('popupInfo').innerHTML = `
        <strong>Agency:</strong> ${a.agency?.name || 'Unknown'}<br>
        <strong>Status:</strong> ${a.status.name}<br>
        <strong>Type:</strong> ${a.type.name}<br>
        ${a.bio ? `<br>${a.bio}` : ''}
      `;
      document.getElementById('popup').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    loadPeople();
  </script>
</body>
</html>

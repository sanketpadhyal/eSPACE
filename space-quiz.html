<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/space-quiz.png"/>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Space Quiz â€¢ eSPACE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin:0;
      font-family:'Segoe UI',sans-serif;
      background:url('assets/quiz.jpg')no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      padding:20px;
      overflow-x:hidden;
    }
    h1 {
      text-align:center;
      font-size:2rem;
      color:#00ffff;
      text-shadow:0 0 10px #00ffff99;
      margin-bottom:20px;
    }
    .quiz-box {
      max-width:600px;
      margin:0 auto;
      background:rgba(0,0,0,0.6);
      backdrop-filter:blur(10px);
      border-radius:16px;
      padding:20px;
      box-shadow:0 0 20px rgba(0,255,255,0.3);
      animation:fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      from{opacity:0;transform:translateY(30px);}
      to{opacity:1;transform:translateY(0);}
    }
    .question { font-size:1.2rem; margin-bottom:15px; }
    .answers { list-style:none; padding:0; margin:0; }
    .answers li {
      margin-bottom:10px;
      background:rgba(255,255,255,0.1);
      padding:10px;
      border-radius:8px;
      cursor:pointer;
      transition:background 0.3s;
    }
    .answers li:hover { background:rgba(0,255,255,0.2); }
    .selected { border:2px solid #00ffff; }
    .controls {
      display:flex;
      justify-content:space-between;
      margin-top:20px;
    }
    .btn {
      padding:10px 18px;
      background:rgba(0,255,255,0.1);
      border:none;
      border-radius:8px;
      cursor:pointer;
      transition:background 0.3s;
      flex:1;
      margin:0 5px;
      text-align:center;
    }
    .btn:hover { background:rgba(0,255,255,0.3); }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    .result { text-align:center; font-size:1.2rem; margin-top:20px; }
    .back-btn {
      position:fixed;
      top:20px;
      left:20px;
      background:rgba(0,0,0,0.4);
      color:#00ffff;
      border:1px solid #00ffff66;
      padding:8px 14px;
      border-radius:8px;
      backdrop-filter:blur(5px);
      text-decoration:none;
      transition:all .3s;
    }
    .back-btn:hover { background:#00ffff33; color:#fff;}
    @media(max-width:600px){
      .quiz-box { width:100%; padding:15px; }
      h1{font-size:1.6rem;}
    }
  </style>
</head>
<body>
  <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
  <h1>ðŸ§  eSPACE Quiz</h1>
  <div class="quiz-box" id="quizBox">
    <p class="question" id="question">Loading question...</p>
    <ul class="answers" id="answers"></ul>
    <div class="controls">
      <button class="btn" id="submitBtn" disabled>Submit</button>
      <button class="btn" id="nextBtn" disabled>Next</button>
    </div>
    <p class="result" id="result"></p>
  </div>

  <script>
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const submitBtn = document.getElementById('submitBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');
    let currentAnswer = '';
    let correctAnswer = '';
    let questions = [];
    let qIndex = 0;

    async function loadQuiz(){
      submitBtn.disabled = true;
      nextBtn.disabled = true;
      resultEl.textContent = '';
      answersEl.innerHTML = '';
      questionEl.textContent = 'Loading question...';
      try {
        const res = await fetch('https://opentdb.com/api.php?amount=1&category=17&type=multiple');
        const data = await res.json();
        const q = data.results[0];
        questions = q;
        qIndex = 0;
        displayQuiz(q);
      } catch(e){
        questionEl.textContent = 'ðŸš« Failed to load question.';
      }
    }

    function displayQuiz(q){
      questionEl.innerHTML = decodeHTML(q.question);
      const options = [...q.incorrect_answers, q.correct_answer].sort(()=>Math.random()-0.5);
      correctAnswer = q.correct_answer;
      options.forEach(opt=>{
        const li = document.createElement('li');
        li.innerHTML = decodeHTML(opt);
        li.addEventListener('click', ()=>{
          document.querySelectorAll('.answers li').forEach(el=>el.classList.remove('selected'));
          li.classList.add('selected');
          currentAnswer = opt;
          submitBtn.disabled = false;
        });
        answersEl.appendChild(li);
      });
    }

    submitBtn.addEventListener('click', ()=>{
      if(!currentAnswer) return;
      if(currentAnswer === correctAnswer){
        resultEl.textContent = 'ðŸŽ‰ Correct!';
      } else {
        resultEl.textContent = `âœ– Incorrect. Answer: ${decodeHTML(correctAnswer)}`;
      }
      submitBtn.disabled = true;
      nextBtn.disabled = false;
    });

    nextBtn.addEventListener('click', ()=>{
      loadQuiz();
    });

    function decodeHTML(html){
      const txt = document.createElement('textarea');
      txt.innerHTML = html;
      return txt.value;
    }

    loadQuiz();
  </script>
</body>
</html>

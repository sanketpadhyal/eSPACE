<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/mission.png"/>
  <meta charset="UTF-8">
  <title>üöÄ NASA Missions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/mission.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 10px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeUp 1s ease forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.4em;
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0,255,255,0.6), 0 0 20px rgba(0,255,255,0.2);
    }

    .back-btn {
      display: block;
      width: 100%;
      margin-bottom: 25px;
      padding: 14px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.15);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: rgba(0, 255, 255, 0.3);
    }

    .mission {
      margin-bottom: 18px;
      padding: 18px;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, background 0.3s;
    }

    .mission:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.08);
    }

    .mission h3 {
      margin-bottom: 8px;
      color: #ffffcc;
    }

    .mission p {
      font-size: 0.9em;
      line-height: 1.4;
      color: #e0e0e0;
    }

    .note {
      font-size: 0.8em;
      color: #ffaaaa;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      .mission p {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ NASA Missions</h1>
    <button class="back-btn" onclick="location.href='dashboard.html'">üîô Back to Dashboard</button>
    <div id="missions">Loading missions...</div>
    <div class="note">
      ‚ö†Ô∏è Currently using NASA Tech Transfer API ‚Äì may not show real-time missions.
    </div>
  </div>

  <script>
    async function loadMissions() {
      const missionsBox = document.getElementById('missions');
      const apiKey = "ENTER_YOUR_API_HERE";

      try {
        const res = await fetch(`https://api.nasa.gov/techtransfer/patent/?engine&api_key=${apiKey}`);
        const data = await res.json();

        if (!data || !data.results) throw new Error("No data found");

        missionsBox.innerHTML = "";

        data.results.slice(0, 10).forEach((mission, index) => {
          missionsBox.innerHTML += `
            <div class="mission">
              <h3>üöÄ Mission #${index + 1}</h3>
              <p><strong>Title:</strong> ${mission[1]}</p>
              <p><strong>Summary:</strong> ${mission[3]}</p>
            </div>
          `;
        });
      } catch (err) {
        missionsBox.innerHTML = `‚ùå Failed to load missions. Please try again later.`;
      }
    }

    loadMissions();
  </script>
</body>
</html>
